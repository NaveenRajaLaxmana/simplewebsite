<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="register banner">
        <form class="register-form" autocomplete="off">
            <h3>Register here</h3>
            <div class="input-group">
                <label for="numbers">10 Digit Numbers</label>
                <input type="number" name="numbers" class="numberfield" placeholder="eg.1234567890">
            </div>
            <button type="button" class="btn-submit">Submit</button>
        </form>
    </div>
    <script>
        const btn = document.querySelector('.btn-submit')
        btn.addEventListener('click',(e) => {
            const input = document.querySelector('.numberfield').value
            if(input=='' || input.length < 10 || input.length > 10){
                alert('Please Enter 10 digit numbers')
                return;
            }

            localStorage.setItem('key',input)
            window.location.href="/index.html"
        })
    </script>
</body>
</html>
